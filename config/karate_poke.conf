<VirtualHost 206.71.179.184:80>
  ServerName karatepoke.elevatedrails.com
  DocumentRoot /u/apps/karate_poke/current/public
  <Directory "/u/apps/karate_poke/current/public">
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  # Configure mongrel_cluster
  <Proxy balancer://mongrel_cluster>
    BalancerMember http://127.0.0.1:1830
    BalancerMember http://127.0.0.1:1831
    BalancerMember http://127.0.0.1:1832
    BalancerMember http://127.0.0.1:1834
  </Proxy>
  RewriteEngine On

  # Uncomment for rewrite debugging
  #RewriteLog logs/karate_poke_rewrite_log
  #RewriteLogLevel 9

  # Check for maintenance file and redirect all requests
  RewriteCond %{DOCUMENT_ROOT}/system/maintenance.html -f
  RewriteCond %{SCRIPT_FILENAME} !maintenance.html
  RewriteRule ^.*$ /system/maintenance.html [L]

  # Rewrite index to check for static
  RewriteRule ^/$ /index.html [QSA]

  # Rewrite to check for Rails cached page
  RewriteCond %{HTTP_HOST} ^([^\.]+)\..*$ [NC]
  RewriteCond %{DOCUMENT_ROOT}/%1/%{REQUEST_FILENAME}.html !-f
  RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
  RewriteRule ^/(.*)$ balancer://mongrel_cluster%{REQUEST_URI} [P,QSA,L]

  RewriteCond %{HTTP_HOST} ^([^\.]+)\..*$ [NC]
  RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
  RewriteCond %{DOCUMENT_ROOT}/%1/%{REQUEST_FILENAME}.html -f
  RewriteRule ^([^.]+)$ /%1$1.html [QSA,C]

#  RewriteRule ^([^.]+)$ $1.html [QSA]

  # Redirect all non-static requests to cluster
  #RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
  #RewriteRule ^/(.*)$ balancer://mongrel_cluster%{REQUEST_URI} [P,QSA,L]

  # Deflate
  AddOutputFilterByType DEFLATE text/html text/plain text/xml
  BrowserMatch ^Mozilla/4 gzip-only-text/html
  BrowserMatch ^Mozilla/4\.0[678] no-gzip
  BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

  # Uncomment for deflate debugging
  #DeflateFilterNote Input input_info
  #DeflateFilterNote Output output_info
  #DeflateFilterNote Ratio ratio_info
  #LogFormat '"%r" %{output_info}n/%{input_info}n (%{ratio_info}n%%)' deflate
  #CustomLog logs/your_app_deflate_log deflate

  ErrorLog logs/karate_poke_error_log
  CustomLog logs/karate_poke_access_log combined
</VirtualHost>
